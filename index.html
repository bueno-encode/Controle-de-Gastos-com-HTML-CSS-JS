<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
</head>
<body>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-required-error">Email obrigatório</div>
            <div class="error" id="email-invalid-error" >Email inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha obrigatória</div>
        </div>
        <div>
            <div><button type="button" class="clear" id="recover-password-button" disabled>Recuperar senha</button></div>
        </div>
        <div>
            <div><button type="button" class="solid" id="login-button" disabled onclick="login()" >Entrar</button></div>
        </div>
        <div>
            <div><button type="button" class="outline" onclick="register()" >Registrar</button></div>
        </div>
    </form>
</body>
