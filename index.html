<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
</head>
<body>
    <form>
        <div>
            <div>
                <div><label>E-mail</label></div>
                <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com">
            </div>
        </div>
        <div>
            <div>
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" onchange="validateFields()" placeholder="Senha">
            </div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-passwrod-button" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="submit" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" disabled="true">Registrar</button>    
        </div>
    </form>
</body>
<link rel="stylesheet" href="index.css">
</html>
